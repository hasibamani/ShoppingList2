<!DOCTYPE html>
<html lang="de">

<head>
    <title>Add Shopping List Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--<link rel="stylesheet" href="style.csss">-->
</head>

<body>
    <div class="container">
        <form>
            <div>
                <label>Enter Item</label>
                <input type="text" id="item" autofocus>
            </div>
            <a class="waves-effect waves-light btn-small">SAVE</a>
        </form>
    </div>

    <script>
        //<button class="button-elegant" type="submit">add Item</button>
        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();
            let itemInput = document.querySelector('#item');
            const item = itemInput.value;
            window.api.sendItem(item);
            itemInput.value = "";
        }

    </script>
</body>

</html>
