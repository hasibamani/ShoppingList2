<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  Item:
  <input type="text" name="item" id="item" />
  <br />Quantity:
  <input type="text" name="quantity" id="quantity" />
  <br />Price: AUD
  <input type="text" name="price" id="price" />
  <br /><br />
  <input type="button" value="Add Product +" onClick="addRow()" id="add">
  <br /><br />
  <table id="table" border="1">
  <thead id="table-head">
  <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
  </tr>
  </thead>
  <tbody id="table-body">
  </tbody>
  </table>
  <script>
  function addRow() {
  "use strict";
  
  var tableBody = document.getElementById("table-body");
  var td1 = document.createElement("td");
  var td2 = document.createElement("td");
  var td3 = document.createElement("td");    
  var row = document.createElement("tr");
  
  td1.innerHTML = document.getElementById("item").value;
  td2.innerHTML  = document.getElementById("quantity").value;
  td3.innerHTML  = document.getElementById("price").value;
  
  row.appendChild(td1);
  row.appendChild(td2);
  row.appendChild(td3);
  
  tableBody.appendChild(row);
  }
  </script>

</body>
</html>
